sudo: required
dist: trusty
language: cpp
compiler:
  - clang
  - gcc
env:
  - LUAJIT=OFF
  - LUAJIT=ON
cache: apt
addons:
  apt:
    packages:
      - libboost-dev
      - libboost-system-dev
      - libboost-iostreams-dev
	  - libboost-thread-dev
	  - libboost-regex-dev
	  - libboost-filesystem-dev
      - libcrypto++-dev
      - liblua5.1-dev
      - libluajit-5.1-dev
      - libmysqlclient-dev
      - libpugixml-dev
	  - libgmp3-dev
	  - libxml2-dev
	  - libsqlite3-dev
script: |
  cd src
  ./autogen.sh
  ./configure --enable-sqlite --enable-mysql
  make -j2
